<!--
You can use this form through Camunda Tasklist
by setting the formKey of a BPMN Start Event to:
embedded:/forms/start-form.html
-->

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">User Name</label>
		<div class="col-sm-10">
			<input type="text" name="name" cam-variable-name="name"
				cam-variable-type="String" required class="form-control" />
		</div>
		
		<div class="col-sm-10">
			<label for="email" class="col-sm-2 control-label">User Email</label> <input
				type="text" name="email" cam-variable-name="email"
				cam-variable-type="String" required class="form-control" />
		</div>
		
		<div class="col-sm-10">
			<label for="jp" class="col-sm-2 control-label">Job Profile</label>
			
			<select name="jp" cam-variable-name="jp"
				cam-variable-type="String" required class="form-control" >
				
				<option  value="----">Select Job Profile departement	</option>
				<option  value="IT">IT	</option>
						<section name="it" cam-variable-name="it"
							cam-variable-type="String" required class="form-control" >
								<option  value="Java Developer">-Java Developer-</option>
								<option value="Python Developer">-Python Developer-</option>
								<option value="Php Developer">-Php Developer-</option>
								<option value="android developer ">-Android Developer-</option>
					</section>
					
				
				<option  value="HR">HR</option>
						<section name="hr" cam-variable-name="hr"
							cam-variable-type="String" required class="form-control" >
								<option  value="Mechanical">-Mechanical or bureaucratic</option>
								<option value="IT-HR">-IT-HR</option>
								
					</section>
				<option  value="finance">Finance Department	</option>
						<section  cam-variable-name="finance"
							cam-variable-type="String" required class="form-control" >
								<option  value="Accounting dept">-Accounting Dept</option>
								
					</section>	
					
			
			</select>
		</div>
		
		<div>
		
		
		
		 <div class="col-sm-10">
			<label>MCQ</label>
			<input type="checkbox" name="mcq" cam-variable-name="mcq"
				cam-variable-type="Boolean" value="MCQ" checked="checked" disabled="disabled">
			 <label>Group Discusion</label>
			<input type="checkbox" name="gd" cam-variable-name="gd"
				cam-variable-type="Boolean" value="Group Discussion">
			
			<label>Techincal Round</label>
			<input type="checkbox" name="tr" cam-variable-name="tr"
				cam-variable-type="Boolean" value="technical interview " checked="checked" disabled="disabled">
			<label>Coding</label>
			<input type="checkbox" cam-variable-name="coding"
				cam-variable-type="Boolean" value="coding">
			
			<label>CEO </label>
			<input type="checkbox" name="ceo" cam-variable-name="ceo"
				cam-variable-type="Boolean"  value="CEO" >
			<label>HR</label>
			<input type="checkbox"  name="hr"  cam-variable-name="hr"
				cam-variable-type="Boolean" value="HR" checked="checked" disabled="disabled"> 
		</div>
	</div>

	<script cam-script type="text/form-script">
    // custom JavaScript goes here

    inject(['Uri', function(Uri) {

      camForm.on('submit', function() {
        // this callback is executed when the form is submitted, *before* the submit request to
        // the server is executed

        // store data in domain service and retrieve business key
        $.ajax({
          url: Uri.appUri('/rest/engine/:engine/history/activity-instance/count'),
          method: 'POST',
          async: false,
          data: JSON.stringify({ finished: true }),
          contentType: 'application/json',
          dataType: 'json',
          success: function (data) {
            camForm.businessKey = data.count
          }
        });

      });

    }]);
  </script>
</form>
