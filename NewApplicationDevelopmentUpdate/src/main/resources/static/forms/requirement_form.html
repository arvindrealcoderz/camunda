<!--
You can use this form through Camunda Tasklist
by setting the formKey of a BPMN Start Event to:
embedded:/forms/start-form.html
-->

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">User Name</label>
		<div class="col-sm-10">
			<input type="text" name="name" cam-variable-name="name"
				cam-variable-type="String" required class="form-control" />
		</div>

		<div class="col-sm-10">
			<label for="email" class="col-sm-2 control-label">User Email</label>
			<input type="text" name="email" cam-variable-name="email"
				cam-variable-type="String" required class="form-control" />
		</div>

		<div class="col-sm-10">
			<label for="jp" class="col-sm-2 control-label">Job Profile</label> <select
				name="jp" cam-variable-name="jp" cam-variable-type="String" required
				class="form-control">
				<option value="----">Select Job Profile departement</option>
				<option value="IT">IT</option>
				<section name="it" cam-variable-name="it" cam-variable-type="String"
					required class="form-control">
					<option value="Java Developer">-Java Developer-</option>
					<option value="Python Developer">-Python Developer-</option>
					<option value="Php Developer">-Php Developer-</option>
					<option value="android developer ">-Android Developer-</option>
				</section>

				<option value="HR">HR</option>
				<section name="hr" cam-variable-name="hr" cam-variable-type="String"
					required class="form-control">
					<option value="Mechanical">-Mechanical or bureaucratic</option>
					<option value="IT-HR">-IT-HR</option>

				</section>
				<option value="finance">Finance Department</option>
				<section cam-variable-name="finance" cam-variable-type="String"
					required class="form-control">
					<option value="Accounting dept">-Accounting Dept</option>
				</section>
			</select>
		</div>

		<div class="col-sm-10">
			<label for="fr" class="col-sm-2 control-label">First Round</label> <select
				cam-variable-name="fr" cam-variable-type="String" required
				class="form-control">
				<option value="NON">----Select Option----</option>
				<option value="mcq">MCQ</option>
				<option value="gd">Group Discussion</option>
				<option value="ti">Technical Interview</option>
				<option value="mcr">Machine coding round</option>
				<option value="hr">Human resources</option>
			</select>
		</div>

		<div class="col-sm-10">
			<label for="sr" class="col-sm-2 control-label">Second Round</label> <select
				cam-variable-name="sr" cam-variable-type="String" required
				class="form-control">
				<option value="0">----Select Option----</option>
				<option value="mcq">MCQ</option>
				<option value="gd">Group Discussion</option>
				<option value="ti">Technical Interview</option>
				<option value="mcr">Machine coding round</option>
				<option value="hr">Human resources</option>
			</select>
		</div>

		<div class="col-sm-10">
			<label for="tr" class="col-sm-2 control-label">Third Round</label> <select
				cam-variable-name="tr" cam-variable-type="String" required
				class="form-control">
				<option value="0">----Select Option----</option>
				<option value="mcq">MCQ</option>
				<option value="gd">Group Discussion</option>
				<option value="ti">Technical Interview</option>
				<option value="mcr">Machine coding round</option>
				<option value="hr">Human resources</option>
			</select>
		</div>

		<div class="col-sm-10">
			<label for="fo" class="col-sm-2 control-label">Fourth Round</label> <select
				cam-variable-name="fo" cam-variable-type="String" required
				class="form-control">
				<option value="0">----Select Option----</option>
				<option value="mcq">MCQ</option>
				<option value="gd">Group Discussion</option>
				<option value="ti">Technical Interview</option>
				<option value="mcr">Machine coding round</option>
				<option value="hr">Human resources</option>
			</select>
		</div>

		<div class="col-sm-10">
			<label for="ft" class="col-sm-2 control-label">Fifth Round</label> <select
				cam-variable-name="ft" cam-variable-type="String" required
				class="form-control">
				<option value="0">----Select Option----</option>
				<option value="mcq">MCQ</option>
				<option value="gd">Group Discussion</option>
				<option value="ti">Technical Interview</option>
				<option value="mcr">Machine coding round</option>
				<option value="hr">Human resources</option>
			</select>
		</div>



	</div>

	<script cam-script type="text/form-script">
    // custom JavaScript goes here

    inject(['Uri', function(Uri) {

      camForm.on('submit', function() {
        // this callback is executed when the form is submitted, *before* the submit request to
        // the server is executed

        // store data in domain service and retrieve business key
        $.ajax({
          url: Uri.appUri('/rest/engine/:engine/history/activity-instance/count'),
          method: 'POST',
          async: false,
          data: JSON.stringify({ finished: true }),
          contentType: 'application/json',
          dataType: 'json',
          success: function (data) {
            camForm.businessKey = data.count
          }
        });

      });

    }]);
  </script>
</form>
