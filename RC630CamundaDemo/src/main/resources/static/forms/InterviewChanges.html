          <script>
    var REST_BASE_URL = "http://localhost:8083/engine-rest/engine/default";
    const params = new URLSearchParams(window.location.search);
    var taskkey=params.get("taskId");

    function startProcessInstance() {
        var startRequest = {"variables":
                {
                    "interviewerName" : {"value" : $("#interviewerName").val(), "type": "String"},
                    "no_of_interviewers" : {"value" : $("#no_of_interviewers").val(), "type": "String"},
                }
        }
        $.ajax(REST_BASE_URL + '/task/'+taskkey+'/submit-form', {
          
            data: JSON.stringify(startRequest),
            contentType : 'application/json',
            type : 'POST',
            success: function (result) {
                let object = JSON.stringify(result);
                console.log(object);
                console.log(result.id);
            }
        });
    }
</script>






	<script>
		var show = true;

		function showCheckboxes() {
			var checkboxes =

			if (show) {
				checkboxes.style.display = "block";
				show = false;
			} else {
				checkboxes.style.display = "none";
				show = true;
			}
		}
