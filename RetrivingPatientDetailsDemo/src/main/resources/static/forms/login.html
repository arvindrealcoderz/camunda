embedded:/forms/start-form.html

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="w3-container w3-light-grey">
	<div class="w3-container w3-green w3-center">
		<h2>User Login Form</h2>
	</div>
	<div class="w3-margin-top">
		<div class="w3-margin-top"></div>
		<form role="form">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Patient
					Name</label>
				<div class="col-sm-10">
					<input type="text" name="name" cam-variable-name="name"
						cam-variable-type="String" required class="form-control" />
				</div>

				<div class="w3-input w3-border w3-round-xlarge w3-margin-top">
					<label>Patient Mobile No</label> <input type="text"
						cam-variable-name="mobile" cam-variable-type="String" required
						class="form-control" />
				</div>
			</div>

		</form>
	</div>
</div>
